<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration desk</title>
  </head>
  <body>
    <h1>Registration</h1>

    <form>
      <label for="first">First name:</label>
      <input  id="first" name="First"  type="Text"  placeholder="name" required >
      <label for="last">last name:</label>
      <input id="last" name="last" type="text" placeholder="last" required  >
      <div >
        <label for="male">male:</label>
        <input id="male" type="radio" name="gender" value="male"    >
        <label for="female">Female:</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="other">other:</label>
        <input id="other" type="radio" name="gender" value="other">
      </div>
      <div>
        <label >Email:
          <input  type="email" name="email" required  >
        </label>
      </div>
      <div>
        <label>
          Birthday:
          <select>
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <select>
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
          </select>
          <select>
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
          </select>
        </label>
      </div>
  </form>

      <div>
        <label for="checking">i agree to this shit </label>
        <input type="checkbox" name="checked" value="">
      </div>

<button type="button" ></button>

  </body>
</html>
